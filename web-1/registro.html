<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form>
        <div class="form-nombre">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre">
          </div>
          
          <div class="form-email">
            <label for="email">Correo electr√≥nico:</label><br>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-password">
            <label for="contrasena">contrasena:</label><br>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-nacimiento">
            <label for="nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="date" name="date">
          </div>
          <div class="form-pais">
            <label for="pais">Pais</label><br>
            <select name="opciones">
                <option value="opcion1">Seleccione un pais</option>
                <option value="opcion2">Argentina</option>
                <option value="opcion3">Francia</option>
              </select>
          </div>
          <div class="form-checkbox">
            <input required type="checkbox">
            <label>Acepto los terminos y condiciones</label>
          </div>
          <button type="submit">Registrarse</button>
    </form>

    <p><a href="/web-1/index.html">Volver al principio</a></p>



    
</body>
</html>
